<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易严选,以严谨的态度,为中国消费者甄选天下珍品</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_557843_rlvynfuo2yo2bj4i.css">
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_558494_xm55l6a28uayvi.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_443875_5031ygs86te53ik9.css">
    <!--
    引入 FastClick 并且设置 html meta
     引入 Promise 的 fallback 支持 (部分安卓手机不支持 Promise)
     -->
        <!--REM-->
        <script>
            ~function () {
            computedFont();
                    window.addEventListener('resize', computedFont, false);
                    function computedFont() {
                        var deviceW = document.documentElement.clientWidth;
                        if (deviceW > 750) return;
                        document.documentElement.style.fontSize = deviceW / 750 * 100 + 'px';
        }
        }();
    </script>

    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script src="node_modules/swiper/dist/js/swiper.js"></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
        if(!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
        }
    </script>
</head>

<body>
    <div id="root">
    </div>
</body>
</html>
